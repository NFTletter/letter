<!DOCTYPE html>
<html>
<head>
  <title>📜 NFT Letter ✍️</title>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
    font-family: monospace;
  }
</style>

<body onload="about()" style="font-family:monospace;background-color:#EAEAEA;">
  <center>
    <h1 style="font-size:5vw">📜✍️</h1>
    <label for="title">Letter Contract Address:</label>
    <input type="text" id="tokenId" size="55" placeholder="e.g.: 0x8626f6940e2eb28930efb4cef49b2d1f2c9c1199"/>
    <label for="body">Page:</label>
    <br>
    <textarea id="body" rows="4" cols="60" placeholder="e.g.: 𝔯𝔬𝔰𝔢𝔰 𝔞𝔯𝔢 𝔯𝔢𝔡, 𝔳𝔦𝔬𝔩𝔢𝔱𝔰 𝔞𝔯𝔢 𝔟𝔩𝔲𝔢."></textarea>
    <br><br>
    <button onclick="App.createPage()">Mint Page</button>
    <br>
    <br>

    <span id="status"></span>

    <br><br>
    <table class="tg">
    <tbody>
      <tr>
        <td>
          <form action="create.html">
            <input type="submit" value="Back"/>
          </form>
        </td>
        <td>
          <form action="manage.html">
            <input type="submit" value="Manage"/>
          </form>
        </td>
        <td>
          <form action="display.html">
            <input type="submit" value="Display"/>
          </form>
        </td>
      </tr>
    </tbody>
    </table>
  </center>

  <br>
  <script src="mintPage.js"></script>
</body>
</html>
