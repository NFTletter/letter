<!DOCTYPE html>
<html>
<head>
  <title>📜 NFT Letter ✍️</title>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>
<body style="font-family:monospace;background-color:#EAEAEA;">
  <center>
    <h1 style="font-size:5vw">📜✍️</h1>
    <label for="title">Letter Contract Adress:</label>
    <input type="text" id="contractAddr" size="50" placeholder="e.g.: 0x8626f6940e2eb28930efb4cef49b2d1f2c9c1199"/>
    <label for="title">Page Token Id:</label>
    <input type="text" id="pageTokenId" size="50" placeholder="e.g.: 1337"/>
    <button onclick="App.readPage()">Read Page</button>
    <style type="text/css">
      .tg .tg-left{font-weight:bold;vertical-align:top;white-space:nowrap;}
      .tg .tg-right{text-align:justify;vertical-align:top;color:#333333}
    </style>
    <span id="read" style="white-space: pre-wrap; font-size: 20px"></span>
    <br><br>
    <table class="tg">
    <tbody>
      <tr>
        <td>
          <form action="index.html">
            <input type="submit" value="Back"/>
          </form>
        </td>
        <td>
          <form action="manage.html">
            <input type="submit" value="Manage"/>
          </form>
        </td>
        <td>
          <form action="write.html">
            <input type="submit" value="Write"/>
          </form>
        </td>
      </tr>
    </tbody>
    </table>
  </center>
  <script src="read.js"></script>
</body>
</html>
